<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Search</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.css"
    />
  </head>
  <body>
    <div class="container">
      <select class="breed-select" id="breed-select"></select>
      <p class="loader" id="loader"></p>
      <p class="error" id="error">An error occurred. Please try again.</p>
      <div class="cat-info" id="cat-info"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
